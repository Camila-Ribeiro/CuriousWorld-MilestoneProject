<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="assets/css/style.css" rel="stylesheet">
    <title>Curious World - Search Results</title>
</head>
<body>
    <header>
    <!--Navbar-->
    <nav class="navbar navbar-dark bg-dark"">

    <!-- Navbar brand -->
    <a class="navbar-brand" href="index.html">Curious World</a>
  
    <!-- Collapse button -->
    <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
      aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"><span class="dark-blue-text"><i class="fa fa-bars"></i></span></button>
  
    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent1">
  
      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
       <!-- <li class="nav-item">
          <a class="nav-link" href="#">Top Rated</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact Us</a>
        </li>
      </ul>
      <!-- Links -->
  
    </div>
    <!-- Collapsible content -->
  
    </nav>
    <!--/Navbar-->
    </header>
    <!--Section-->
    <section id="no_results" class="media-section d-none">
        <div class="container">
            <h1 class="mb-3">There is no results found.</h1>
            <button "type="button" class="btn btn-warning" onclick="window.history.back();">Back to Homepage</button>
        </div>
    </section>
    <section id="results_found" class="media-section">
        <div id="results_arr" class="container">
            <h1 class="mb-3">Search results for <span id="city_place"></span> in <span id="city_location"></span></h1>
        </div>
        <div class="container">  
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center mt-5">
                  <li class="page-item disabled">
                    <a id="btn_prev" class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item active"><a id="page" class="page-link" href="#">1</a></li>
                  <!-- <li class="page-item "><a class="page-link" href="#">2</a></li>
                  <li class="page-item "><a class="page-link" href="#">3</a></li> -->
                  <li class="page-item">
                    <a id="btn_next" class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
            </nav>
        </div> 
    </section>
    <!--/Section-->

    <!--Footer-->
    <footer>
        <h6>Copyright</h6>
    </footer>
    <!--/Footer-->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/js/search.js"></script>
